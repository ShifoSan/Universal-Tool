<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“ Unit Converter | All-in-one Pocket</title>
    <link rel="stylesheet" href="../styles.css">

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav">
        <div class="container nav-container">
            <a href="../index.html" class="nav-brand">ğŸš€ All-in-one Pocket</a>
            <a href="../index.html" class="nav-link">â† Back to Dashboard</a>
        </div>
    </nav>

    <!-- Tool Section -->
    <main class="tool-page">
        <div class="container">
            <div class="tool-header">
                <div class="tool-icon-large">ğŸ“</div>
                <h1 class="tool-page-title">Unit Converter</h1>
                <p class="tool-page-subtitle">Convert between different units of measurement instantly</p>
            </div>

            <!-- Converter Interface -->
            <div class="converter-card">
                <!-- Category Selection -->
                <div class="category-selector">
                    <button class="category-btn active" data-category="length">ğŸ“ Length</button>
                    <button class="category-btn" data-category="weight">âš–ï¸ Weight</button>
                    <button class="category-btn" data-category="temperature">ğŸŒ¡ï¸ Temperature</button>
                    <button class="category-btn" data-category="volume">ğŸ§ª Volume</button>
                    <button class="category-btn" data-category="area">ğŸ“¦ Area</button>
                    <button class="category-btn" data-category="speed">ğŸš€ Speed</button>
                </div>

                <!-- Conversion Interface -->
                <div class="conversion-interface">
                    <!-- Input Section -->
                    <div class="conversion-section">
                        <label class="conversion-label">From:</label>
                        <div class="input-group">
                            <input type="number" id="fromValue" class="conversion-input" placeholder="Enter value" value="1">
                            <select id="fromUnit" class="unit-select">
                                <!-- Options populated by JS -->
                            </select>
                        </div>
                    </div>

                    <!-- Swap Button -->
                    <div class="swap-container">
                        <button id="swapBtn" class="swap-btn" title="Swap units">â‡„</button>
                    </div>

                    <!-- Output Section -->
                    <div class="conversion-section">
                        <label class="conversion-label">To:</label>
                        <div class="input-group">
                            <input type="number" id="toValue" class="conversion-input" placeholder="Result" readonly>
                            <select id="toUnit" class="unit-select">
                                <!-- Options populated by JS -->
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Result Display -->
                <div class="result-display">
                    <div class="result-text" id="resultText">1 meter = 3.28084 feet</div>
                </div>

                <!-- Quick Conversions -->
                <div class="quick-conversions">
                    <h3 class="quick-title">Quick Conversions</h3>
                    <div id="quickConversions" class="quick-grid">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Made by <strong>ShifoSan</strong> | 2025</p>
        </div>
    </footer>

    <script src="unit-converter.js"></script>
