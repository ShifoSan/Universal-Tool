<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator | All-in-one Pocket</title>
    <meta name="description" content="Convert text, links, or emails to QR codes instantly. Download as PNG or SVG.">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- QR Code Library that supports SVG and Canvas -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="qr-code-generator.css">
</head>
<body>
    <!-- App Header -->
    <header class="app-header">
        <div class="container header-content">
            <a href="../index.html" class="brand-link">
                <i data-lucide="rocket"></i>
                All-in-one Pocket
            </a>
            <div class="nav-actions">
                <a href="../index.html" class="btn-ghost">
                    <i data-lucide="arrow-left"></i> Back to Hub
                </a>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark/Light Mode">
                    <i data-lucide="moon" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Tool Section -->
    <main class="tool-page">
        <div class="container">
            <div class="tool-header">
                <div class="tool-icon-large">
                    <i data-lucide="qr-code" size="64"></i>
                </div>
                <h1 class="tool-page-title">QR Code Generator</h1>
                <p class="tool-page-subtitle">Convert text, links, or emails to QR codes instantly</p>
            </div>

            <!-- Generator Interface -->
            <div class="glass-panel generator-card">

                <!-- Input Section -->
                <div class="input-section">
                    <label for="qrInput" class="input-label">Enter content (Link, Text, Email):</label>
                    <div class="input-wrapper">
                        <input type="text" id="qrInput" class="qr-input" placeholder="https://example.com" autofocus>
                        <button id="generateBtn" class="generate-btn">
                            <i data-lucide="zap"></i> Generate
                        </button>
                    </div>
                    <p id="errorMsg" class="error-msg hidden">Please enter some text to generate a QR code.</p>
                </div>

                <!-- Result Section -->
                <div id="resultSection" class="result-section hidden">
                    <div class="qr-container">
                        <!-- QR Code will be injected here -->
                        <div id="qrcode"></div>
                    </div>

                    <div class="download-actions">
                        <button id="downloadPngBtn" class="action-btn download-btn">
                            <i data-lucide="download"></i> Download PNG
                        </button>
                        <button id="downloadSvgBtn" class="action-btn download-btn secondary">
                            <i data-lucide="file-code"></i> Download SVG
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Made by <strong>ShifoSan</strong> | 2025</p>
        </div>
    </footer>

    <!-- Shared Script (Theme, PWA) -->
    <script src="../script.js"></script>
    <!-- Tool Specific Script -->
    <script src="qr-code-generator.js"></script>
</body>
</html>
