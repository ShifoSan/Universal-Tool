<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Help Chat | All-in-one Pocket</title>
    <meta name="description" content="Get instant help understanding and using any tool in All-in-one Pocket.">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="ai-help-chat.css">
</head>
<body>
    <!-- App Header -->
    <header class="app-header">
        <div class="container header-content">
            <a href="../index.html" class="brand-link">
                <i data-lucide="rocket"></i>
                All-in-one Pocket
            </a>
            <div class="nav-actions">
                <a href="../index.html" class="btn-ghost">
                    <i data-lucide="arrow-left"></i> Back to Hub
                </a>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark/Light Mode">
                    <i data-lucide="moon" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Tool Section -->
    <main class="tool-page">
        <div class="container">
            <div class="tool-header">
                <div class="tool-icon-large">
                    <i data-lucide="message-circle" size="64"></i>
                </div>
                <h1 class="tool-page-title">AI Help Chat</h1>
                <p class="tool-page-subtitle">Ask me anything about the All-in-one Pocket tools!</p>
            </div>

            <!-- Chat Interface -->
            <div class="glass-panel chat-interface">
                <div class="chat-header">
                    <div class="chat-status">
                        <span class="status-dot"></span>
                        <span class="status-text">Online</span>
                    </div>
                    <button id="clearChat" class="btn-ghost btn-sm">
                        <i data-lucide="trash-2" size="16"></i> Clear Chat
                    </button>
                </div>

                <div id="chatMessages" class="chat-messages">
                    <!-- Messages will be inserted here -->
                </div>

                <div class="chat-input-area">
                    <div class="input-wrapper">
                        <textarea id="userInput" placeholder="Type your question here..." rows="1"></textarea>
                        <button id="sendBtn" class="send-btn" aria-label="Send Message">
                            <i data-lucide="send"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Made by <strong>ShifoSan</strong> | 2025</p>
        </div>
    </footer>

    <!-- Shared Script (Theme, PWA) -->
    <script src="../script.js"></script>
    <!-- Tool Specific Script -->
    <script src="ai-help-chat.js"></script>
</body>
</html>
